<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Itens no estoque</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Itens no estoque</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of itemEstoqueLista">
      <ion-label>{{ item.descricao }} - {{ item.quantidade }} {{ item.grandeza }}</ion-label>
      <ion-button slot="end" color="success" (click)="alterarQuantidade(item)">
        <ion-icon name="add"></ion-icon>
      </ion-button>
      <ion-button slot="end" color="primary" (click)="alterarLocal(item)">
        <ion-icon name="create"></ion-icon>
      </ion-button>
      <ion-button slot="end" color="danger" (click)="excluirLocal(item.id!)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="abrirCadastro()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
