<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Adicionar nova qunatidade</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Adicionar nova qunatidade</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Quantidade</ion-label>
    <ion-input type="number" [(ngModel)]="quantidade"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Grandeza</ion-label>
    <ion-select [(ngModel)]="grandeza">
      <ion-select-option *ngFor="let g of grandezas" [value]="g">{{ g }}</ion-select-option>
    </ion-select>
  </ion-item>


  <ion-footer>
    <ion-button expand="full" (click)="salvar()">
      Salvar
    </ion-button>
  </ion-footer>
</ion-content>
