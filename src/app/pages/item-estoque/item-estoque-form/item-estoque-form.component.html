<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ novoItemEstoque.id ? 'Editar item' : 'Novo item' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ novoItemEstoque.id ? 'Editar item' : 'Novo item' }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Descrição</ion-label>
    <ion-input [(ngModel)]="novoItemEstoque.descricao"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Grandeza</ion-label>
    <ion-select [(ngModel)]="novoItemEstoque.grandeza">
      <ion-select-option *ngFor="let g of grandezas" [value]="g">{{ g }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Quantidade</ion-label>
    <ion-input type="number" [(ngModel)]="novoItemEstoque.quantidade"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Local de Estoque</ion-label>
    <ion-select [(ngModel)]="novoItemEstoque.localEstoqueId">
      <ion-select-option *ngFor="let local of locaisEstoque" [value]="local.id">{{ local.descricao }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-footer>
    <ion-button expand="full" (click)="salvar()">
      {{ novoItemEstoque.id ? 'Salvar Alterações' : 'Salvar' }}
    </ion-button>
  </ion-footer>
</ion-content>
