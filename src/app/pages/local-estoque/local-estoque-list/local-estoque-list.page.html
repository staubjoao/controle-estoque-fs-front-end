<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Locais do Estoque</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Locais do Estoque</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let local of locaisEstoque">
      <ion-label>{{ local.descricao }}</ion-label>
      <ion-button slot="end" color="primary" (click)="alterarLocal(local)">
        <ion-icon name="create"></ion-icon>
      </ion-button>
      <ion-button slot="end" color="danger" (click)="excluirLocal(local.id!)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="abrirCadastro()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
