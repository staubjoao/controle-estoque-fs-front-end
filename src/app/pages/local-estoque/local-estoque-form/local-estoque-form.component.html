<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ novoLocal.id ? 'Editar Local' : 'Novo Local' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ novoLocal.id ? 'Editar Local' : 'Novo Local' }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Descrição</ion-label>
    <ion-input [(ngModel)]="novoLocal!.descricao"></ion-input>
  </ion-item>

  <ion-footer>
    <ion-button expand="full" (click)="salvar()">
      {{ novoLocal.id ? 'Salvar Alterações' : 'Salvar' }}
    </ion-button>
  </ion-footer>
</ion-content>
