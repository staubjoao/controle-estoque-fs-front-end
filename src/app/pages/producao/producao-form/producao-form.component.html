<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inserir produção</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nova produção</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Receita</ion-label>
    <ion-select [(ngModel)]="novaProducao.receita">
      <ion-select-option *ngFor="let receita of receitas" [value]="receita.receita">{{ receita.receita.descricao }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">QuantidadeReceitas</ion-label>
    <ion-input [(ngModel)]="novaProducao.quantidadeReceitas"></ion-input>
  </ion-item>

  <ion-footer>
    <ion-button expand="full" (click)="salvar()">
      Salvar
    </ion-button>
  </ion-footer>
</ion-content>
